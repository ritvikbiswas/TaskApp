<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Task App</title>
        <script src="https://kit.fontawesome.com/cf6ba09169.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-4">
            <!--Header-->
            <h1 class="display-4 text-center">
                <i class="fas fa-tasks"></i>
                Task<span class="text-primary">App</span>
            </h1>
            <!--Form-->
            <form id="task-form">
                <div class="form-group">
                    <label for="task">Task</label>
                    <input type="text" id="task" class="form-control">
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <input type="text" id="priority" class="form-control">
                </div>
                <div class="form-group">
                    <label for="due-date">Due Date</label>
                    <input type="date" id="due-date" class="form-control">
                </div>
                <input type="submit" value="Add Task" class="btn btn-primary btn-block">
            </form>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Priority</th>
                        <th>Due Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="task-list"></tbody>
            </table>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
